<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="tudo">
        <div id="menu">
            <h1>Mundo dos Sonhos</h1>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="inscricao.html">Inscrição</a></li>
            </ul>

        </div>

        <div id="conteudo">
            <h1>Inscrição</h1>
            <p>Venha ser um novo sonhador nessa comunidade dos sonhos!</p> <br>
            <form class="meu-formulario">
                <h2>Cadastro de Usuário</h2>
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Aceito o risco de não acordar mais</label>
                </div>

                <button type="submit" class="botao-enviar">Cadastrar</button>
            </form>
        </div>
    </div>

</body>

</html>
